<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs - ESI Clubs</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .club-card {
            position: relative;
            overflow: hidden;
        }
        .club-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            margin: -1.5rem -1.5rem 1rem -1.5rem;
        }
        .club-card.jlm .club-image { background: linear-gradient(135deg, #2563eb, #3b82f6); }
        .club-card.code-esi .club-image { background: linear-gradient(135deg, #10b981, #34d399); }
        .club-card.artesia .club-image { background: linear-gradient(135deg, #f59e0b, #fbbf24); }
        .club-card.jcmp .club-image { background: linear-gradient(135deg, #8b5cf6, #a78bfa); }
        .club-card.esi-tv .club-image { background: linear-gradient(135deg, #ef4444, #f87171); }
        
        .join-btn {
            width: 100%;
            margin-top: 1rem;
        }
        .member-badge {
            background: var(--success-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-university"></i>
                <span>ESI Clubs</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="clubs.html" class="active">Clubs</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li id="authNav"><a href="#" onclick="showLogin()">Login</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span></span><span></span><span></span>
            </div>
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="section-title">ESI Clubs</h1>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-color); opacity: 0.8;">
                Join a club to become a member and access exclusive content and events
            </p>
            
            <div class="clubs-grid" id="clubsContainer">
                <div class="loading">Loading clubs...</div>
            </div>
        </div>
    </section>

    <!-- Club Detail Modal -->
    <div id="clubModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close" onclick="closeClubModal()">&times;</span>
            <div id="clubDetail">
                <!-- Club details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/data.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/clubs.js"></script>
        <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Login / Register</h2>
            <form id="authForm">
                <div class="form-group">
                    <label>Email (@esi.ac.ma only)</label>
                    <input type="email" id="email" placeholder="name@esi.ac.ma" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-group" id="roleGroup" style="display: none;">
                    <label>Role</label>
                    <select id="role" onchange="onRoleChange()">
                        <option value="student">Student</option>
                        <option value="bureau">Club Bureau Member</option>
                    </select>
                </div>
                <div class="form-group" id="clubGroup" style="display: none;">
                    <label>Select Your Club</label>
                    <select id="bureauClub">
                        <option value="">-- Select Club --</option>
                        <option value="code-esi">CODE-ESI</option>
                        <option value="jlm">JLM</option>
                        <option value="artesia">ARTESIA</option>
                        <option value="jcmp">JCMP</option>
                        <option value="esi-tv">ESI-TV</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="authSubmit">Login</button>
                <p class="auth-switch">
                    <span id="authSwitchText">Don't have an account?</span>
                    <a href="#" id="authSwitchLink" onclick="toggleAuthMode(event)">Register</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/data.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
