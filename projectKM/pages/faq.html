<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - ESI Clubs</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-university"></i>
                <span>ESI Clubs</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="clubs.html">Clubs</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="faq.html" class="active">FAQ</a></li>
                <li id="authNav"><a href="#" onclick="showLogin()">Login</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span></span><span></span><span></span>
            </div>
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="section-title">Frequently Asked Questions</h1>
            
            <div class="search-box" style="max-width: 600px; margin: 0 auto 2rem;">
                <input type="text" id="faqSearch" placeholder="Search FAQ..." 
                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem;">
            </div>

            <div id="faqContainer" class="faq-container" style="max-width: 900px; margin: 0 auto;">
                <div class="loading">Loading FAQs...</div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/data.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/faq.js"></script>
        <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Login / Register</h2>
            <form id="authForm">
                <div class="form-group">
                    <label>Email (@esi.ac.ma only)</label>
                    <input type="email" id="email" placeholder="name@esi.ac.ma" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-group" id="roleGroup" style="display: none;">
                    <label>Role</label>
                    <select id="role" onchange="onRoleChange()">
                        <option value="student">Student</option>
                        <option value="bureau">Club Bureau Member</option>
                    </select>
                </div>
                <div class="form-group" id="clubGroup" style="display: none;">
                    <label>Select Your Club</label>
                    <select id="bureauClub">
                        <option value="">-- Select Club --</option>
                        <option value="code-esi">CODE-ESI</option>
                        <option value="jlm">JLM</option>
                        <option value="artesia">ARTESIA</option>
                        <option value="jcmp">JCMP</option>
                        <option value="esi-tv">ESI-TV</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="authSubmit">Login</button>
                <p class="auth-switch">
                    <span id="authSwitchText">Don't have an account?</span>
                    <a href="#" id="authSwitchLink" onclick="toggleAuthMode(event)">Register</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/data.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
